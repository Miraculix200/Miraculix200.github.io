<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
a=(x,y,d=mag(k=9*cos(x/8),e=y/8-12.5)**2/99+sin(t)/6+.5)=>point((q=99-e*sin(atan2(k,e)*7)/d+k*(3+cos(d*d-t)*2))*sin(c=d/2+e/69-t/16)+windowWidth/2,(q+19*d)*cos(c)+windowHeight/2)
t=0,draw=$=>{t||createCanvas(windowWidth,windowHeight);background(9).stroke(128,0,128);for(t+=PI/45,i=1e4;i--;)a(i%200,i/55)}
</script>
</body>
</html>
